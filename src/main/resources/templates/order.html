<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .button {
            background-color: green;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<h1>Place Order</h1>

<form action="#" th:action="@{'/order/'+${shoppingCart.getShoppingCartId()}+'/place-order'}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="deliveryAddress">Delivery Address:</label>
        <input type="text" id="deliveryAddress" name="deliveryAddress" required>
    </div>

    <div>
        <label for="standard">Shipment Method:</label>
        <input type="radio" id="standard" name="shipmentMethod" value="STANDARD" checked> Standard
        <input type="radio" id="express" name="shipmentMethod" value="EXPRESS"> Express
    </div>

    <div>
        <h2>Card Information</h2>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
    </div>

    <div>
        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" required>
    </div>

    <div>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
    </div>

    <button type="submit" class="button">Place Order</button>
</form>

</body>
</html>
